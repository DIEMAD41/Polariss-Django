{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <style>
    .text-primary{
        padding-top: 20px;
        color: var(--color);
    }


    </style>

{% endblock %}

{% block content %}

<div class=" overflow-y-auto" style="height: 90vh ">



        <!-- Page Heading -->
        <h1 class="h3 my-2 p-0 font-weight-bold text-primary">Nuevo Pago</h1>


        <!-- DataTales Example -->
        <div class="container-fluid p-3 border mb-4">
            <div class="card-header">
                <p class="font-weight-bold text-primary p-0">Agregue una nuevo pago:</p>
            </div>
            <div class="card-body">
                {{ mensaje }}
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'pagos' %}" class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-times-circle"></i>
                                        </span>
                                        <span class="text">Cancelar</span>
                        </a>

                        &nbsp;
                       <button type="submit" class="btn btn-success">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-plus-circle"></i>
                                        </span>
                                        <span class="text">Agregar</span>
                       </button>
                    </div>
                </form>
            </div>
        </div>
</div>





{% endblock %}

{% block java %}
    <script src="{% static 'assets/js/Vuelos.js' %}"></script>
{% endblock %}
